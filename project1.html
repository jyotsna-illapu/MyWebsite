<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | My Portfolio</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <h1 class="heading">Tic-Tac-Toe</h1>
    <h2 class="subheading">Player 1: X, Player 2: O</h2>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div class="message" id="message"></div>
    <button class="reset-btn" id="reset">Restart Game</button>
    <a href="portfolio.html" style="margin-top: 20px; color: white; text-decoration: none; font-weight: 500;">Back to Portfolio</a>
    <script src="script.js"></script>
</body>
</html>
