<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game | My Portfolio</title>
    <link rel="stylesheet" href="memory-game.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Memory Card Game</h1>
            <p>Match all the pairs to win!</p>
        </header>
        
        <div class="game-stats">
            <div class="stat">
                <ion-icon name="time-outline"></ion-icon>
                <span id="timer">00:00</span>
            </div>
            <div class="stat">
                <ion-icon name="sync-outline"></ion-icon>
                <span id="moves">0 Moves</span>
            </div>
            <div class="stat">
                <ion-icon name="star-outline"></ion-icon>
                <span id="score">Score: 0</span>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="game-controls">
            <button id="restart-btn" class="btn">
                <ion-icon name="refresh-outline"></ion-icon> Restart
            </button>
            <button id="new-game-btn" class="btn">
                <ion-icon name="play-outline"></ion-icon> New Game
            </button>
        </div>
        
        <div class="game-message" id="game-message">
            <div class="message-content">
                <h2>Congratulations!</h2>
                <p>You've completed the game in <span id="final-time">00:00</span> with <span id="final-moves">0</span> moves.</p>
                <p>Your score: <span id="final-score">0</span></p>
                <button id="play-again-btn" class="btn">Play Again</button>
            </div>
        </div>
    </div>
    
    <a href="portfolio.html" class="back-link">
        <ion-icon name="arrow-back-outline"></ion-icon> Back to Portfolio
    </a>
    
    <script src="memory-game.js"></script>
</body>
</html>
